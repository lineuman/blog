---
layout: default
title: Categories
---

{% include bootstrap.html %}
<div class="">
  <div class="">
    {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}" class="">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  <hr/>
  <div class="">
    {% for tag in site.categories %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="">
      {% for post in tag[1] %}
        <a class="" href="{{ site.baseurl }}{{ post.url }}">
      <li>{{ post.title }}<small class="">{{ post.date | date_to_string }}</small></li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
